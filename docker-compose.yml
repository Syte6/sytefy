version: "3.9"
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: sytefy
      POSTGRES_PASSWORD: sytefy
      POSTGRES_DB: sytefy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
  backend:
    build:
      context: ./backend
    command: uvicorn sytefy_backend.app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://sytefy:sytefy@postgres:5432/sytefy
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
  celery_worker:
    build:
      context: ./backend
    command: celery -A sytefy_backend.worker.celery_app worker --loglevel=info
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://sytefy:sytefy@postgres:5432/sytefy
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
volumes:
  pgdata:
